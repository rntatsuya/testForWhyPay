<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name = "viewport" content= "width = device-initial-width, initial-scale = 1"/>
        <link rel = "stylesheet" href = "style.css"/>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href=  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
        <title>Why Pay for College</title>
    </head>
    <body>
        <div class ="backgroundFill">
        <div class = "container">
            <div class = "page-header text-center">
                <h1>Why Pay for College</h1>
            </div>
            </div>
            <form id="loginForm" class="form-horizontal login">
                <div id="loginDiv" class="col-md-6 col-md-offset-3">
                    <div class="form-group" id="usernameLoginInputDiv">
                        <input id="usernameLoginInput" type="text" placeholder="Username" class="form-control" />
                    </div>
                    <div class="form-group" id="passwordLoginInputDiv">
                        <input id="passwordLoginInput" type="password" placeholder="Password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button type="button" id="loginButton" class="btn btn-primary">Login</button>
                        <button type="button" id="newAccountButton" class="btn btn-primary pull-right">New Account</button>
                    </div>
                </div>
            </form>
            <form id="signupForm" class="form-horizontal signup">
                <div id="signupDiv" class="col-md-6 col-md-offset-3">
                    <div class="form-group" id="usernameSignupInputDiv">
                        <input id="usernameSignupInput" type="text" placeholder="Username" class="form-control" />
                    </div>
                    <div class="form-group" id="passwordSignupInputDiv">
                        <input id="passwordSignupInput" type="password" placeholder="Password" class="form-control" />
                    </div>
                    <div class="form-group" id="passwordConfirmInputDiv">
                        <input id="passwordConfirmInput" type="password" placeholder="Confirm Password" class="form-control" />
                    </div>
                    <div class="form-group" id="emailInputDiv">
                        <input id="emailInput" type="email" placeholder="Email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button type="button" id="signupButton" class="btn btn-primary">Sign Up</button>
                        <button type="button" id="backButton" class="btn btn-primary pull-right">Back</button>
                    </div>
                </div>
            </form>
            
            <div id= "mainPageDiv">
                <div id="mainPageMenuDiv" class="col-sm-12 well">
                    <button type="button" id="openAddTutorialButton" data-toggle ="modal" data-target="#addTutorialModal" class="btn btn-primary btn-lg col-md-offset-1 ">Add Tutorial</button>
                    <button type="button" id="openAddTutorialButton" class="btn btn-primary btn-lg col-md-offset-1 ">Viewed Tutorials</button>
                    <button type="button" id="openAddTutorialButton" class="btn btn-primary btn-lg col-md-offset-1 ">About</button>
                    <button type="button" id="logoutButton" class="btn btn-primary btn-lg col-md-offset-1 pull-right">Logout</button>
                </div>
                <div class="col-sm-12">
                    <div id="mainPageSearchDiv" class="col-sm-8 well">
                        <form class="form-vertical">
                            <div class="row form-group">
                                <input class="form-control input-lg" id="searchInput" placeholder="What do you want to learn about today?" />
                            </div>
                            <div class="row form-group">
                                <label class="checkbox-inline"><input type="checkbox" id ="writtenTutorialCheckbox" value="Written Tutorial">Written Tutorial</label>
                                <label class="checkbox-inline"><input type="checkbox" id ="videoTutorialCheckbox" value="Video Tutorial">Video Tutorial</label>
                                <label class="checkbox-inline"><input type="checkbox" id ="reseachPaperCheckbox" value="Research Paper">Research Paper</label>
                                <label class="checkbox-inline"><input type="checkbox" id ="universityCourseCheckbox" value="University Course">University Course</label>
                            </div>
                            <div class="row form-group">
                                <div class="form-group col-xs-6">
                                    <select class ="form-control" id="sortBySelect">
                                        <option value="0">Relevance</option>
                                        <option value="1">Quality</option>
                                        <option value="2">Popularity</option>
                                    </select>
                                </div>
                                <div class="form-group col-xs-6">
                                    <button type="button" id="searchButton" onclick = "populateWithTutorials(true);" class="btn btn-primary pull-right">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="mainPageClicksLeftDiv" class="col-sm-offset-1 col-sm-3 text-center well">
                        <h4 class="col-sm-12">Clicks Left</h4>
                        <h3 id="clicksLeftP" class="col-sm-12"></h3>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div id="mainPageContentDiv" class="col-sm-8">
                        <div class="list-group" id="mainPageTutorialsDisplayUl">
                        </div>
                    </div>
                    <div id="mainPageViewedTutorialsDiv" class="col-sm-offset-1 col-sm-3 text-center">
                        <div class="list-group" id="mainPageViewedTutorialsDisplayUl">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Modals-->
        <div class="modal fade" id="addTutorialModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <button type="button" class="close" onclick="clearAddTutorialModal();" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Add New Tutorial</h3>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <select class="form-control" id="tutorialTypeSelect">
                                    <option value="Written Tutorial">Written Tutorial</option>
                                    <option value="Video Tutorial">Video Tutorial</option>
                                    <option value="Research Paper">Research Paper</option>
                                    <option value="University Course">University Course</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input id="tutorialTitleInput" type="text" placeholder="Title" class="form-control" />
                            </div>
                            <div class="form-group">
                                <textarea id="tutorialDescriptionTextarea" placeholder="Description" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <input id="tutorialLinkInput" placeholder="Copy Link" class="form-control"/>
                            </div>
                            <div class="form-group" id="tagListDiv">
                             
                            </div>
                            <div class="form-group">
                                <input id="addTagInput" placeholder="New Tag" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <button id="addTagButton" class="btn btn-defult pull-right">Add Tag</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="addTutorialButton" class="btn btn-primary" data-dismiss="modal">Add Tutorial</button>
                        <button type="button" onclick="clearAddTutorialModal();" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="showTutorialModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" onclick="clearShowTutorialModal();" data-dismiss="modal">&times;</button>
                        <h3 id="tutorialTitleModalP" class="modal-title"></h3>
                    </div>
                    <div class="modal-body">
                            <div class="row">
                                <h4>Type<small class="col-xs-offset-1" id="tutorialTypeModalP"></small></h4>
                            </div>
                            <div class="row">
                                <h4>Description<small class="col-xs-offset-1" id="tutorialDescriptionModalP"></small></h4>
                            </div>
                            <div class="row">
                                <h4>Link<small class="col-xs-offset-1"><a href="" id="tutorialLinkModalP"></a></small></h4>
                            </div>
                            <div class="row">
                                <h4>Tags</h4>
                            </div>
                            <div class="row" id="tutorialTagsModalDiv">
                                
                            </div>
                        <div class="row">
                            <h4>Rating<small class="col-xs-offset-1" id="tutorialRatingModalP"></small></h4>
                        </div>
                        <div class="row">
                            <h4>Votes<small class="col-xs-offset-1" id="tutorialVotesModalP"></small></h4>
                        </div>
                        <div class="row">
                            <h4>Rate the tutorial</h4>
                        </div>
                        <div class="row">
                            <span class="starRating" id="ratingModalSpan">
                                <input type="radio" name="rating" value="1">
                                <label id="rating5">5</label>
                                <input type="radio" name="rating" value="2">
                                <label id="rating4">4</label>
                                <input type="radio" name="rating" value="3">
                                <label id="rating3">3</label>
                                <input type="radio" name="rating" value="4">
                                <label id="rating2">2</label>
                                <input type="radio" name="rating" value="5">
                                <label id="rating1">1</label>
                            </span>
                            <h4 class="col-xs-offset-1" id="tutorialAlreadyVotedModalP"><small>Already Voted</small></h4>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" id= "tutorialIdModalInput" />
                        <button type="button" id ="voteModalButton" class="btn btn-primary" data-dismiss="modal">Vote</button>
                        <button type="button" class="btn btn-primary" onclick="clearShowTutorialModal();" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
        </div>
        </div>
        </div>
    </body>
</html>
